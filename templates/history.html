<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử AHP</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            background: #f8f9fa;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 1rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .history-table th, .history-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .history-table th {
            background-color: var(--primary-color);
            color: white;
        }

        .view-btn {
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .view-btn:hover {
            background: #1976d2;
        }

        .no-data {
            text-align: center;
            color: #555;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lịch Sử AHP</h1>

        {% if history_list and history_list|length > 0 %}
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Thời gian</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in history_list %}
                    <tr>
                        <td>{{ item.timestamp }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <a href="/results/{{ item.id }}" class="view-btn">Xem Kết Quả</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="no-data">Chưa có lịch sử nào được lưu.</div>
        {% endif %}
    </div>
</body>
</html>
